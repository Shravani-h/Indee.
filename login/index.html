<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <div class="card">
    <form id="signupForm">
      <h1>Sign Up</h1>
      <div class="input-box">
        <label for="">Email</label>
        <input type="text" id="username" placeholder="Username/Email" required>
      </div>
      <div class="input-box">
        <label for="">Password</label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="checkbox-container">
        <div class="remember-forgot">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <div class="terms">
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">I have read and agree to the <a href="#">Terms of Service</a></label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="login-option">
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
    <div id="signupDetails" style="display: none;">
      <h2>Signup Details:</h2>
      <p id="usernameDisplay"></p>
      <p id="passwordDisplay"></p>
    </div>
  </div>
  </div>
  <script src="design.js"></script>
</body>
</html>
